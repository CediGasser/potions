<main id="content">
    <form id="checkoutForm">
        <input class="input" type="text" id="firstname" name="firstname" placeholder="First name" required><br>
        <input class="input" type="text" id="lastname" name="lastname" placeholder="Last name" required><br>
        <input class="input" type="email" id="email" name="email" placeholder="Email" required><br>
        
        <input type="submit" class="button" value="Place Order" id="buttonFormSubmit">
    </form>
    <p>
        No, your data is not stored. Checkout just clears your cart. <br/>
        This is a school project. You can have a look <a href="https://github.com/CediGasser/potions">here</a>.
    </p>
    <script type="module">
        import { deleteCart } from "./build.app.js";
        document.querySelector("#checkoutForm").addEventListener("submit",async event => {
            event.preventDefault();
            await deleteCart();
        });
    </script>
</main>
