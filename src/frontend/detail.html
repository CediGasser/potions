<main id="content">
    <div id="detailDiv">
        <h3 id="potionName"></h3>
        <img id="potionImage"></img>
        <p id="potionDescription"></p>
        <p id="potionOldPrice"></p>
        <p id="potionPrice"></p>
        <button class="button" id="buttonAddToCart">Add to cart</button>
    </div>
    <script type="module">
        import { loadDetail, addToCart } from "./build.app.js";
        loadDetail();
        document.getElementById("buttonAddToCart").addEventListener("click", async () => await addToCart());
    </script>
</main>
